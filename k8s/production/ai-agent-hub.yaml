apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-hub
  namespace: garcar-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-agent-hub
  template:
    metadata:
      labels:
        app: ai-agent-hub
    spec:
      containers:
      - name: ai-agent-hub
        image: ghcr.io/garrettc123/garcar-ai-agent-hub:latest
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: garcar-config
        - secretRef:
            name: garcar-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /status
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-hub-service
  namespace: garcar-prod
spec:
  selector:
    app: ai-agent-hub
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-agent-hub-hpa
  namespace: garcar-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-agent-hub
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
