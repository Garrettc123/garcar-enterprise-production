# cert-manager ClusterIssuer for Let's Encrypt SSL certificates
# This will automatically provision and renew SSL certificates

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    
    # Email for Let's Encrypt notifications
    email: gwc2780@gmail.com
    
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-key
    
    # HTTP01 challenge solver for domain validation
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    
    email: gwc2780@gmail.com
    
    privateKeySecretRef:
      name: letsencrypt-staging-key
    
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Certificate resource for automatic SSL provisioning
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: garcar-tls-cert
  namespace: garcar-prod
spec:
  # Secret name where certificate will be stored
  secretName: garcar-tls
  
  # Certificate duration and renewal
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days before expiry
  
  # Certificate issuer
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  
  # Common name
  commonName: api.garcar-enterprise.com
  
  # Subject Alternative Names (all domains)
  dnsNames:
  - api.garcar-enterprise.com
  - revenue.garcar-enterprise.com
  - agents.garcar-enterprise.com
  - monitoring.garcar-enterprise.com
  - prometheus.garcar-enterprise.com
  
  # Private key configuration
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  
  # Certificate usages
  usages:
  - digital signature
  - key encipherment
  - server auth
