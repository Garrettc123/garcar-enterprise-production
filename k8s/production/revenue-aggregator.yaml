apiVersion: apps/v1
kind: Deployment
metadata:
  name: revenue-aggregator
  namespace: garcar-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: revenue-aggregator
  template:
    metadata:
      labels:
        app: revenue-aggregator
    spec:
      containers:
      - name: revenue-aggregator
        image: ghcr.io/garrettc123/garcar-revenue-aggregator:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: garcar-config
        - secretRef:
            name: garcar-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: revenue-aggregator-service
  namespace: garcar-prod
spec:
  selector:
    app: revenue-aggregator
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: revenue-aggregator-hpa
  namespace: garcar-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: revenue-aggregator
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
