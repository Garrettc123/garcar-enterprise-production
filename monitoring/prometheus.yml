global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'garcar-prod'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  - job_name: 'revenue-aggregator'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - garcar-prod
        selectors:
          - role: pod
            label: app=revenue-aggregator
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  - job_name: 'ai-agent-hub'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - garcar-prod
        selectors:
          - role: pod
            label: app=ai-agent-hub
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  - job_name: 'api-gateway'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - garcar-prod
        selectors:
          - role: pod
            label: app=api-gateway
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-service:5432']

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
